<div class="container" id="login">
<h2 class="login1">Login</h2>
<form class="form-horizontal" name="myForm" novalidate>
<div class="form-group">
	<label class="control-label col-sm-4" for="username">User name:</label>
		<div class="col-sm-4">
			<input type="text" class="form-control field" id="username" name="username" ng-model="username" placeholder="Enter user name" required>
			<span style = "color:red" ng-show = "myForm.username.$touched && myForm.username.$invalid" >
			<span ng-show = "myForm.username.$error.required">Username is required</span>
			</span>
		</div>
</div>

<div class="form-group">
	<label class="control-label col-sm-4" for="password">Password:</label>
		<div class="col-sm-4">          
			<input type="password" class="form-control field" id="password" name="password" ng-model="password" placeholder="Enter password" required>
			<span style = "color:red" ng-show = "myForm.password.$touched && myForm.password.$invalid" >
			<span ng-show = "myForm.password.$error.required">Password required</span>
			</span>
		</div>
</div>

<div class="errormsg">{{msg}}</div>

<div class="form-group">        
	<div class="col-sm-offset-4 col-sm-4">
		<input type="submit" value="login" class="btn btn-default" ng-click="authenticate()" ng-disabled="(myForm.username.$untouched || myForm.username.$dirty) && myForm.username.$invalid || (myForm.password.$untouched || myForm.password.$dirty) && myForm.password.$invalid"/>
	</div>
</div>
<div class="col-sm-offset-4 col-sm-4">
	<a href="#/newuser">NewUser</a>
</div>
<br>
<div class="errormsg">{{errormsg}}</div>

</form>
</div>
